{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h4 class="mb-0">User Profile</h4>
        </div>
        <div class="card-body">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>First name:</strong> {{ user.first_name|default:"-" }}</p>
            <p><strong>Last name:</strong> {{ user.last_name|default:"-" }}</p>

            <div class="mt-4 d-flex gap-2">
                <a href="{% url 'users:edit_profile' %}" class="btn btn-primary">
                    <i class="bi bi-pencil-square"></i> Edit Profile
                </a>
                <a href="{% url 'users:change_password' %}" class="btn btn-warning">
                    <i class="bi bi-key"></i> Change Password
                </a>
                <a href="{% url 'users:logout' %}" class="btn btn-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
