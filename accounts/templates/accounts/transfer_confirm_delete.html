{% extends 'base.html' %}
{% block title %} Delete Transfer {% endblock %}
{% block content %}

<div class="card mt-4">
    <div class="card-header">
        <h4>Delete Transfer</h4>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete the transfer from "<strong>{{ transfer.from_account.account_name }}</strong>" to "<strong>{{ transfer.to_account.account_name }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'accounts:transfer_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <div class="card-footer text-muted"></div>
</div>

{% endblock %}
